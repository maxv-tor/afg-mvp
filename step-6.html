<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 6 — User Agreement</title>
  <style>
    /* Minimal responsive UI */
    :root {
      --bg: #0b0c10; --panel: #121318; --text: #e8eaf0; --muted: #a8b0be; --accent: #4da3ff; --ok: #28c76f; --err: #ea5455;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 16px; }
    .card { background: var(--panel); border-radius: 14px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.35); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .agreementBox { height: 60vh; border: 1px solid #222631; border-radius: 10px; overflow: auto; background: #fff; }
    .agreementInner { padding: 16px; color: #111; }
    .controls { display:flex; align-items:center; gap:12px; margin-top:14px; flex-wrap:wrap; }
    .controls label { display:flex; align-items:flex-start; gap:10px; cursor:pointer; color: var(--muted); }
    .controls input[type="checkbox"] { margin-top:3px; transform: scale(1.15); }
    .btn { appearance:none; border:0; background:var(--accent); color:#081018; padding:10px 16px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn[disabled] { filter: grayscale(1) brightness(.6); cursor:not-allowed; }
    .note { font-size: 13px; color: var(--muted); margin-top: 8px; }
    .status { margin-top: 10px; font-size: 14px; }
    .status.ok { color: var(--ok); }
    .status.err { color: var(--err); }
    @media (max-width: 480px) { .agreementBox { height: 55vh; } .btn { width:100%; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>User Agreement</h1>

      <!-- Container for the Google Docs exported HTML -->
      <div class="agreementBox">
        <div id="agreement" class="agreementInner">Loading the agreement…</div>
      </div>

      <div class="controls">
        <label>
          <input type="checkbox" id="agreeCheckbox" />
          <span>I accept the Software Use Agreement.</span>
        </label>
        <button class="btn" id="submitBtn" disabled>Submit</button>
      </div>

      <div class="note">By clicking “Submit,” you agree to the current version shown above.</div>
      <div id="status" class="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // 1) Load Google Docs as raw HTML via export endpoint
    const DOC_EXPORT_HTML = 'https://docs.google.com/document/d/1w5F60QgSQGq4lDhQSO5AhAHq-F_SdyHXKt0egy26KmE/export?format=html';

    async function loadAgreement() {
      const el = document.getElementById('agreement');
      try {
        const res = await fetch(DOC_EXPORT_HTML, { credentials: 'omit', mode: 'cors' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        let html = await res.text();

        // Basic sanitization: strip <script> tags for safety
        html = html.replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi, '');

        // Optional: unwrap Google Docs boilerplate if present
        el.innerHTML = html;
      } catch (e) {
        console.error(e);
        el.innerHTML = '<div style="color:#ea5455">Failed to load the agreement. Make sure the document is shared as “Anyone with the link — Viewer”.</div>';
      }
    }

    loadAgreement();

    // 2) Checkbox + submit
    const agreeCheckbox = document.getElementById('agreeCheckbox');
    const submitBtn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');
    const sessionId = new URLSearchParams(location.search).get('sid') || crypto.randomUUID();

    agreeCheckbox.addEventListener('change', () => {
      submitBtn.disabled = !agreeCheckbox.checked;
      statusEl.textContent = '';
      statusEl.className = 'status';
    });

    submitBtn.addEventListener('click', async () => {
      if (!agreeCheckbox.checked) return;

      submitBtn.disabled = true;
      statusEl.textContent = 'Submitting...';

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId,
            agree: true,
            agreement: {
              type: 'gdocs',
              exportHtmlUrl: DOC_EXPORT_HTML,
              docId: '1w5F60QgSQGq4lDhQSO5AhAHq-F_SdyHXKt0egy26KmE'
            }
          })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        await res.json().catch(() => ({}));
        statusEl.textContent = 'Submitted. Thank you!';
        statusEl.className = 'status ok';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Submission failed. Please try again.';
        statusEl.className = 'status err';
      } finally {
        submitBtn.disabled = !agreeCheckbox.checked;
      }
    });
  </script>
</body>
</html>
